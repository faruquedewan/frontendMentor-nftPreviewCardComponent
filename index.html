<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT Preview Card Component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="section-image">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium Image">
      <div class="section-image-view-icon">
        <img src="images/icon-view.svg" alt="View Icon">
      </div>
    </section>

    <section class="section-text">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div>
        <div class="div-ethereum">
          <span>
            <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
          </span>
          <h2>0.041 ETH</h2>
        </div>
        <div class="div-time">
          <span>
            <img src="images/icon-clock.svg" alt="Clock Icon">
          </span>
          <p>3 days left</p>
        </div>
      </div>
    </section>

    <hr>

    <section class="section-last">
      <img src="images/image-avatar.png" alt="Jules Wyvern">
      <p>Creation of <span>Jules Wyvern</span></p>
    </section>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Faruque Dewan</a>.
  </footer>
</body>
</html>
